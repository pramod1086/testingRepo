name: Auto PR from release to main

on:
  push:
    branches:
      - release

jobs:
  create-pr:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: release

      - name: Show current branch info
        run: |
          echo "On branch: $(git branch --show-current)"
          git log --oneline -n 5

      - name: Create PR from release â†’ main
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: release
          destination_branch: main
          pr_title: "ðŸ”„ Auto PR: Sync release â†’ main"
          pr_body: |
            This PR was automatically created by GitHub Actions when a commit was pushed to the `release` branch.
          pr_draft: false
